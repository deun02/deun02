<!DOCTYPE html>

  <meta charset="utf-8">
  <title>br, p 태그</title>
</head>

<body>
  <h1>br 태그와 p 태그</h1>

  <p>
    br 태그는 **줄바꿈**을 의미하는 태그로, 한 번 사용하면 한 줄이 바뀐다.<br>
    br br 이렇게 두 번 사용하면 두 줄이 띄어져 마치 단락처럼 보여지게된다.
  </p>

  <p>
    하지만 진짜 단락(문단)을 나눌 때는 p 태그를 사용하는 것이 좋다.<br>
     p태그는 의미론적으로 하나의 문단이라고 알려주기 때문에<br>
    검색 엔진 이나 웹 접근성 측면에서 훨씬 더 가치 있는 정보 구조를 만들게된다
  </p>

</body>
</html>
