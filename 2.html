<!DOCTYPE html>

  <title>h1~h6 태그 설명</title>
</head>

<body>
  <h1>h1~h6 태그란?</h1>

  <p>
    <strong>h1~h6 태그</strong>는 웹 문서의 제목을 표시할 때 사용하는 태그이다.<br>
    숫자가 작을수록 중요도가 높다.<br>
    보통 검색 엔진이나 웹 접근성에서도 중요한 구조적 요소로 인식되기때문에 중요하다<br>
    참고로 h1~h6까지만 존재한다
  </p>
</body>
</html>
