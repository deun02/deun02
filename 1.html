<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>strong, u 태그</title>
</head>

<body>
  <h1>strong 태그와 u 태그</h1>

  <p>
    <strong>strong 태그</strong>는 문자를 강조하고 싶을 때 사용하며, 텍스트의 앞뒤에 (strong) 태그를 입력한다.<br>
    <u>(u) 태그</u>도 강조 효과를 주지만, 언더라인으로 표현된다는 점에서 strong과 다르다
  </p>
</body>
</html>
